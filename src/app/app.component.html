<div class="todo-list-container">
  <button (click)="addTask()">Add task</button>
  <button (click)="removeLastTask()">Remove last task</button>
  <button (click)="removeAllTasks()">Clear all tasks</button>
  <ul class="todo-ul-list">
      <li *ngFor="let task of toDoList">
        Task number {{task}}
      </li>
    </ul>
</div>
